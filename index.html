<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Krippenspiel 2019</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="container" style="width: 100%; height: 100%;">
						<div class="fig-container" data-file="slides/stars_no_shoots/index.html" style="position: absolute;" data-preload></div>
						<div class="fig-container" data-file="slides/shooting_stars/index.html" style="position: absolute;"></div>
						<div style="position: relative; top: 350px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
							<h1 style="font-family: 'Verdana';
								font-size: 110px;
								font-weight: lighter;
								color: #FFF;
								text-shadow: 0 0 12px #FFF;
								font-variant: small-caps;">Die Weihnachtsgeschichte</h1>
							<h2 style="margin-top: 30px;
								color: #ffddb4;
								font-family: 'Verdana';
								font-size: 50px;
								font-weight: normal;
								text-shadow: 0 0 2px #ffddb4;">Heute stellen wir alles in den Schatten</h2>
						</div>
					</div>
				</section>
				<section>
					<div class="container" style="width: 100%; height: 100%;">
						<div class="fig-container" data-file="slides/stars_no_shoots/index.html" style="position: absolute;" data-preload></div>
						<div class="fig-container" data-file="slides/shooting_stars/index.html" style="position: absolute;"></div>
					</div>
				</section>
				<section data-background="#000"></section>
				<section>
					<img src="slides/places/nazareth.png" alt="nazareth"
							 style="transform: scale(1.1);
							 				margin-top: -140px;" />
				</section>
				<section class="fig-container" data-file="slides/travel/index.html"></section>
				<section>
					<img src="slides/places/desert.png" alt="desert"
							 style="transform: scale(1.1);" />
				</section>
				<section data-background="#000"></section>
				<section>
					<div class="container" style="width: 100%; height: 100%;">
						<div style="position: absolute;">
							<img src="slides/places/bethlehem.png" alt="bethlehem"
									 style="transform: scale(1.1);
													margin-top: -60px;" />
							</div>
						<div class="night fragment fade-in"
								 style="position: absolute;
											  width: 100%;
											  height: 3000%;
											  margin-top: -60px;
											  background-image: linear-gradient(to bottom, rgba(3, 2, 87, 0.87), #08068b1c)"></div>
					</div>
				</section>
				<section data-background="slides/places/inn_01.png"></section>
				<section data-background="slides/places/inn_02.png">
					<div class="full"
						 style="position: absolute;
								 top: -400px;
								 left: 300px;
								 background: linear-gradient(to bottom right, red, orange);
								 color: #FFF;
								 padding: 10px 20px;
								 border-radius: 10px;
								 font-family: 'Bradley Hand', serif;
								 font-size: 1.4em;
								 transform: rotate(-7deg);">besetzt</section>
				</section>
				<section data-background="#000"></section>
				<section>
					<div class="container" style="width: 100%; height: 100%;">
						<div class="fig-container" data-file="slides/stars_no_shoots/index.html" style="position: absolute;" data-preload></div>
						<div class="fig-container" data-file="slides/starsxmas/index.html" style="position: absolute;" data-preload></div>
						<div class="fig-container" data-file="slides/angel/index.html" style="position: absolute;"></div>
						<div class="fig-container" data-file="slides/shooting_stars/index.html" style="position: absolute;"></div>
					</div>
				</section>
				<section data-background="#000"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'node_modules/reveald3/reveald3.js' }
					],
				viewDistance: 2
			});
		</script>
	</body>
</html>
