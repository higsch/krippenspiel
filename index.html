<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Krippenspiel 2019</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fig-container" data-file="slides/stars/index.html">
					<span class="fragment fade-out">
						<div>
							<h1 style="font-family: 'Verdana';
								font-size: 100px;
								font-weight: lighter;
								color: #FFF;
								text-shadow: 0 0 12px #FFF;
								font-variant: small-caps;">Die Weihnachtsgeschichte</h1>
							<h2 style="margin-top: 30px;
								color: #ffddb4;
								font-family: 'Verdana';
								font-size: 30px;
								font-weight: normal;
								text-shadow: 0 0 2px #ffddb4;">Heute stellen wir alles in den Schatten</h2>
						</div>
					</span>
				</section>
				<section data-background="#000"></section>
				<section data-background="#FFF"><h1>Nazareth</h1></section>
				<section class="fig-container" data-file="slides/travel/index.html"></section>
				<section data-background="#FFF"><h1>WÃ¼ste</h1></section>
				<section data-background="#000"></section>
				<section data-background="#FFF"><h1>Bethlehem</h1></section>
				<section data-background="slides/inn/inn_01.png"></section>
				<section data-background="slides/inn/inn_02.png">
					<div class="full"
						 style="position: absolute;
								 top: -400px;
								 left: 300px;
								 border: 2px solid black;
								 background: linear-gradient(to bottom right, red, orange);
								 color: #FFF;
								 padding: 10px 20px;
								 border-radius: 10px;">besetzt</div>
				</section>
				<section>
					<div class="container" style="width: 100%; height: 100%;">
						<div class="fig-container" data-file="slides/stars_no_shoots/index.html" style="position: absolute;" data-preload></div>
						<div class="fragment fade-in fig-container"data-file="slides/starsxmas/index.html" style="position: absolute;" data-preload></div>
					</div>
				</section>
				<section data-background="#000"></section>
				<section data-background="#FFF"><h1>Feld</h1></section>
				<section>
					<div class="container">
						<div class="fig-container" data-file="slides/stars_no_shoots/index.html" style="position: absolute;" data-preload></div>
						<div class="fig-container" data-file="slides/starsxmas/index.html" style="position: absolute;" data-preload></div>
					</div>
				</section>
				<section data-background="#000"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'node_modules/reveald3/reveald3.js' }
					],
				viewDistance: 2
			});
		</script>
	</body>
</html>
