<!DOCTYPE html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script src="main.js"></script>
    <script src="starTime.js"></script>
    <script src="createStarMap.js"></script>
    <script src="createShootingStars.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="star-map"></div>
    <div id="shooting-stars"></div>

    <script>
      setup();

      async function setup() {
        const stars = await d3.csv('stars.csv', (d) => {
          return {
            ...d,
            hip: +d.hip,
            ra: +d.ra,
            dec: +d.dec,
            mag: +d.mag,
            absmag: +d.absmag,
            t_eff: +d.t_eff,
            constellations: +d.constellations
          };
        });

        // filter for visible stars
        const starsVisible = stars.filter((d) => d.mag <= 6.5);
        
        createStarMap(
          '#star-map',
          starsVisible,
          date = new Date(),
          latlon = [31.704288, 35.207655]); // Bethlehem

        createShootingStars('#shooting-stars');
      }

    </script>
  </body>
</html>
