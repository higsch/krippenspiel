<!DOCTYPE html>
  <head>
    <script src="../lib/d3.v5.min.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="endcircle"></div>

    <script>
      var _transitions = [
        {
          transitionForward: () => changeCircleColor('#000000'),
          index: 2000
        },
        {
          transitionForward: () => changeCircleColor('#FFFFFF'),
          index: 2001
        },
        {
          transitionForward: () => hideCircle(),
          index: 2002
        }
      ];

      const target = '#endcircle';

      // ========= Constants ========= //
      const width = document.querySelector(target).offsetWidth;
      const height = document.querySelector(target).offsetHeight;
      const duration = 4000;

      // ========= Create SVG ========= //
      const svg = d3.select(target).append('svg')
        .attr('width', width)
        .attr('height', height);

      // ========= Defs ========= //
      const defs = svg.append('defs');

      // ========= Blur filter ========= //
      defs.append('filter')
        .attr('id', 'filter-blur')
        .append('feGaussianBlur')
          .attr('in', 'SourceGraphic')
          .attr('stdDeviation', 20);

      // ========= Append circle ========= //
      const circle = svg.append('circle')
        .attr('cx', width / 2)
        .attr('cy', height * 3.15)
        .attr('r', height * 3)
        .attr('fill', '#000000')
        .attr('filter', 'url(#filter-blur)')
        .attr('opacity', 0);

      function changeCircleColor(color) {
        circle.transition().duration(duration)
          .attr('opacity', 1)
          .attr('fill', color);
      }

      function hideCircle() {
        circle.transition().duration(duration)
          .attr('opacity', 0);
      }
    </script>
  </body>
</html>
