<!DOCTYPE html>
  <head>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/chroma.min.js"></script>
    <script src="main.js"></script>
    <script src="starTime.js"></script>
    <script src="createStarMap.js"></script>
    <script src="createShootingStars.js"></script>
    <script src="createChristmasStar.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="star-map"></div>

    <!-- <div class="title-wrapper">
      <h1>Die Weihnachtsgeschichte</h1>
      <h2>– Heute stellen wir alles in den Schatten –</h2>
    </div> -->

    <div id="shooting-stars"></div>

    <!-- <div id="christmas-star"></div> -->

    <script>
      setup();

      async function setup() {
        const stars = await d3.csv('stars.csv', (d) => {
          return {
            ...d,
            hip: +d.hip,
            ra: +d.ra,
            dec: +d.dec,
            mag: +d.mag,
            absmag: +d.absmag,
            t_eff: +d.t_eff,
            constellations: +d.constellations
          };
        });

        // filter for visible stars
        const starsVisible = stars.filter((d) => d.mag <= 6.5);
        
        createStarMap(
          '#star-map',
          starsVisible,
          latlon = [31.704288, 35.207655]); // Bethlehem

        createShootingStars('#shooting-stars');

        createChristmasStar('#christmas-star');
      }

    </script>
  </body>
</html>
