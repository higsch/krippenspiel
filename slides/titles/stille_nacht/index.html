<!DOCTYPE html>
  <head>
    <script src="../../lib/d3.v5.min.js"></script>
    <script src="../createTitle.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="title"></div>

    <script>
      var _transitions = [
        {
          transitionForward: () => showTitle(),
          index: 2
        },
        {
          transitionForward: () => hideTitle(),
          index: 3
        }
      ];

      const title = createTitle('#title', 'Lied: Stille Nacht, heilige Nacht');

      function showTitle() {
        title.transition().duration(1000)
          .attr('opacity', 1);
      }

      function hideTitle() {
        title.transition().duration(1000)
          .attr('opacity', 0);
      }
    </script>
  </body>
</html>
